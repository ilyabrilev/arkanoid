<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<div>Disclaimer: work in progress</div>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script type="text/javascript" src="./levelsAndBricks.js"></script>
<script type="text/javascript" src="./paddle.js"></script>
<script type="text/javascript" src="./ball.js"></script>
<script type="text/javascript" src="./theGame.js"></script>

<div style="    width: 450px;     margin-right: auto;    margin-left: auto;      margin-top: 10px">
    <input value="Play (1p)"  onclick="GameRestart(false);" type="button">
    <input value="Play (2p)"  onclick="GameRestart(true);" type="button">
    <div>
        <ul>
            <li>Play (1p) - одина пластина, контролируемая и мышью, и клавиатурой</li>
            <li>Play (2p) - две пластина, одна контролируется мышью, другая - кавиантурой</li>
            <li>e - "ударить" все блоки на уровне</li>
            <li>p - пауза</li>
            <li>n - спавн дополнительного шара</li>
        </ul>
    </div>
</div>


</body>
</html>
